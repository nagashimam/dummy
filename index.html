<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  const randomNumbers = [1, 10, 27, 51, 9, 100, 317];
  let index = 0;
  setInterval(() => {
    if (index % 2 === 0) {
      document.getElementById("waitingNum")?.remove();
    } else {
      const element = document.createElement("span");
      element.setAttribute("id", "waitingNum");
      const number = randomNumbers[index % randomNumbers.length];
      element.innerText = number;
      document.body.appendChild(element);
    }

    index++;
  }, 1050);
</script>
