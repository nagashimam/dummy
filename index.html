<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>人数</h1>
    <span id="waitingNum">0</span><span>人</span>
  </body>
</html>
<script>
  const randomNumbers = [1, 10, 27, 51, 9, 100, 317];
  let index = 0;
  setInterval(() => {
    const number = randomNumbers[index % randomNumbers.length];
    const element = document.getElementById("waitingNum");
    element.innerText = number;
    index++;
  }, 500);
</script>
